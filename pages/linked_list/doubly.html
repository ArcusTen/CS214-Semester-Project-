<!DOCTYPE html>
<html>
<head>
	<title>Doubly Linked List</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="/css/linkedlists/doubly.css">
</head>
<body>
	<h1 class="heading"> Doubly Linked List</h1>
	<canvas class='grid' id="canvas" width="1000" height="400">
	</canvas>
	<div class="arr__controllers">
		<div>
			<span>⚠️ Insert At End And Delete From Beginning</span>
			<button class="arr__insert">Insert</button>
			<button class="arr__remove">Remove Middle</button>
			<button class="arr__delete">Delete</button>
		</div>		
	</div>
	<script src="/js/linkedlists/doubly.js" crossorigin="anonymous"></script>
</body>
</html>
